    <title>Profile_Nadia</title>
</head>

    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->

<!-- Artikel and Form -->
<div class="container mt-4">
    <div class="card">
        <div class="card mb-0" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="poto.jpg" class="img-fluid rounded-start" alt="poto profile">
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                        <h5 class="card-title" id="outname">NADIA</h5>
                        <p class="card-text" id="role">Web Developer</p>
                        <div class="row row-cols-auto">
                            <div class="col">
                                <button type="button" class="btn btn-primary" onclick="editData()">Edit</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-success" onclick="showConfirmation()">Resume</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="card">
        <form id="profileForm">
            <div class="mb-3 container">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama" required>
            </div>

            <div class="mb-3 container">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role" name="role" placeholder="Web Developer">
            </div>

            <div class="mb-3 container">
                <label for="availability" class="form-label">Availability</label>
                <input type="text" class="form-control" id="availability" name="availability" placeholder="Full Time">
            </div>

            <div class="mb-3 container">
                <label for="usia" class="form-label">Usia</label>
                <input type="text" class="form-control" id="usia" name="usia" placeholder="19">
            </div>

            <div class="mb-3 container">
                <label for="lokasi" class="form-label">Lokasi</label>
                <input type="text" class="form-control" id="lokasi" name="lokasi" placeholder="Bandar Lampung">
            </div>

            <div class="mb-3 container">
                <label for="pengalaman" class="form-label">Years Experience</label>
                <input type="text" class="form-control" id="pengalaman" name="pengalaman" placeholder="2">
            </div>

            <div class="mb-3 container">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="ntama8709@gamail.com">
            </div>

            <div class="d-grid gap-0">
                <button type="submit" class="btn btn-success" style="display: none;">Submit</button>
            </div>
        </form>
    </div>
</div>
<!-- End Form -->

<!-- Display Saved Data -->
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Saved Data</h5>
            <div id="savedData"></div>
        </div>
    </div>
</div>

<script src="index.js"></script>
